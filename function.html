<body>
    <script>
        // 1) Function Declaration: lotteryNumber
function lotteryNumber() {
    return 1 + Math.floor(Math.random() * 49);
}

// 2) Function Expression: getSixNumbers
const getSixNumbers = function() {
    for (let i = 0; i < 6; i++) {
        console.log(lotteryNumber());
    }
};

// Call the getSixNumbers function to log the numbers
getSixNumbers();

    </script>
